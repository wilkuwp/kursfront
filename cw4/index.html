<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  
  <main>
    <header>
      <picture>
        <source media="(max-width: 768px)" srcset="./images/image-header-desktop.jpg">
        <source media="(min-width: 768px)" srcset="./images/image-header-mobile.jpg">
        <img src="./images/image-header-mobile.jpg" alt="business workers">
     </picture>
    </header>

    <section>
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>
      <section>

        <article>
          <h2>10k+</h2>
          <p>companies</p>
        </article>

        <article>
          <h2>314</h2>
          <p>templates</p>
        </article>

        <article>
          <h2>12M+</h2>
          <p>queries</p>
        </article>

      </section>
    </section>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Wilku</a>.
  </div>
</body>
</html>
